<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>

    <div id="menu">
        <img id = "logo" src="assets/06-LOGO.png" alt="Logomarca da empresa">
    </div>

        <div id="conteudo">
            <h1>Vem tomar um café com a gente</h1>

        <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
        <div id="formulario">
            <form id="contact" action="#">
                <input type="text" class="elementos" id="name" placeholder="Nome"><br>
                <input type="text" class="elementos" id="email" placeholder="Email"><br>  
                <textarea name="message" class = "elementos" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea><br>
                <input type="submit" id = "botao"  value="ENVIAR">
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
